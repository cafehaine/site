{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block main %}
<header>
	<h1>{{ title }}</h1>
</header>
<section>
	{% for article in articles %}
	<h2>{{ article.title }}</h2>
	<p>Posted: {{ article.date }}</p>
	<p>{{ article.excerpt()|safe }}</p>
	<a class="big-button" href="{{ article.url }}">Read the article</a>
	{% if not loop.last %}
	<hr>
	{% endif %}
	{% endfor %}
</section>
{% endblock %}
