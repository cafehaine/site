{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block main %}
<section>
	<h2>{{ title }}</h2>
	<hr>
	{% for article in articles %}
	<h2>{{ article.title }}</h2>
	<p>Posted: {{ article.date }}</p>
	<p>{{ article.excerpt()|safe }}</p>
	<a class="big-button" href="{{ article.url }}">Read the article</a>
	{% endfor %}
</section>
{% endblock %}
