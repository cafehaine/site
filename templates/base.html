<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% set title %}{% block title %}title{% endblock %}{% endset %}{{title}} | Caf√©Haine</title>
		{% block opengraph %}

	<body>

			{% include 'nav.html' %}

		<main>
			{% block main %}{% endblock %}

		{% include 'footer.html' %}
