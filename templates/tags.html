<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Blog tags | CaféHaine</title>
		<link rel="stylesheet" href="/css/style.css">
		<link rel="stylesheet" media="(prefers-color-scheme: light)" href="/css/style_light.css">
	</head>
	<body>
		{[nav]}
		<main>
			<header>
				<h1>Blog tags</h1>
			</header>
			<section>
				<ul>
					{% for _,tag in ipairs(tags) do %}
					<li><a href="/blog/tags/{{tag.url_name}}/page_0.html">{{tag.name}}</a></li>
					{% end %}
				</ul>
			</section>
		</main>
		<footer>
			<p><a href="https://twitter.com/cafehaine">Twitter</a> − <a href="https://github.com/cafehaine">Github</a> − <a href="mailto:cafehaine@gmail.com">Email</a></p>
			<p>No javascript, no cookies, no nothing.</p>
			<p>Switch to <a href="https://www.mozilla.org/firefox/new/">Firefox</a>.</p>
			<p>Copyright © {* os.date("*t").year *} CaféHaine, all rights reserved</p>
		</footer>
	</body>
</html>
